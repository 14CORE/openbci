[Driver Discovery]
info=Run a script which scans for connected USB amplifiers,
nearby Bluetooth amplifiers and virtual amplifiers. 
All gathered information is JSON encoded and
stored in driver_discovery.available_drivers parameter.
path=scenarios/run_driver_discovery.ini
public_params=driver_discovery.available_drivers

[Virtual Amplifier Save]
info=Run virtual amplifier and store signal in a file.
path=scenarios/save_virtual_amplifier.ini
public_params=amplifier.active_channels, amplifier.channel_names,
				amplifier.sampling_rate, amplifier.channel_gains, 
				amplifier.channel_offsets, signal_saver.save_file_name,
				signal_saver.save_file_path, saver_control.sleep_time_s

